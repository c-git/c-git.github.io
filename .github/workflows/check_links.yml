name: Check Links

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:

jobs:
  link_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: wykies/checkout@main
        with:
          submodules: recursive
      - uses: wykies/install-action@main
        with:
          tool: zola
      - name: Show version information
        shell: bash
        run: zola --version
      - name: Run check
        run:  zolad check
  